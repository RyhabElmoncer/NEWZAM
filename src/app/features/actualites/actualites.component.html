<div class="page-content">
  <div class="container">
    <!-- Header -->
    <div class="header animate-fadeIn">
      <h2>Actualités Télécoms & Internet</h2>
      <p>
        Découvrez les dernières actualités sur la fibre, 5G, box internet et forfaits mobiles.
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="!loaded else loadedBlock" class="loading-skeleton">
      <div *ngFor="let item of [1,2,3,4,5,6]" class="skeleton-item"></div>
    </div>

    <!-- Posts List -->
    <ng-template #loadedBlock>
      <p *ngIf="posts.length === 0" class="text-center text-gray-500 py-8">
        Aucun article trouvé.
      </p>

      <div class="posts-list">
        <div *ngFor="let post of posts; trackBy: trackByFn; let i = index"
             class="post-item">

          <a [routerLink]="['/actualites/detail/' + post.id]" class="post-card">
            <img [src]="post?.imageUrl"
                 [alt]="post.title"
                 class="post-image">

            <div class="post-content">
              <div>
                <h3 class="post-title">{{ post.title }}</h3>
                <p class="post-description">{{ post.description }}</p>
              </div>

              <div class="post-meta">
                <span class="post-badge">Actualité</span>
                <span class="post-date">{{ post.date | date:'dd/MM/yyyy' }}</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </ng-template>
  </div>
</div>
