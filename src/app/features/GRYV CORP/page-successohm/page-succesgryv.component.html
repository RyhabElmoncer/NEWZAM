<main class="main">
  <nav class="breadcrumb-nav border-0 mb-0">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="javascript:;">Pages</a>
        </li>
        <li class="breadcrumb-item active">Success</li>
      </ol>
    </div>
  </nav>

  <img src="assets/images/corp.png" alt="Logo" class="img-fluid"
       style="max-width: 100px; margin: auto;" />

      <!-- Message de succès -->
      <h1 class="success-title">Success!</h1>
      <p>{{ successMessage }}</p>

        <p>Téléphone Mobile : {{ phone }}</p>
      </div>
